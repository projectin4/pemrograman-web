<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>contoh tabel biasa/tradisional</h3>
    <table>
        <tr>
            <td>1,1</td>
            <td>2,1</td>
            <td>3,3</td>
        </tr>
        <tr>
            <td>1,2</td>
            <td>2,2</td>
            <td>3,2</td>
        </tr>
        <tr>
            <td>3,1</td>
            <td>3,2</td>
            <td>3,3</td>
        </tr> 
    </table>

    <h3>contoh tradisional yang ke 2</h3>
    <table border="5px" cellspacing="0px" cellpadding="5px">
        <tr>
            <td>1,1</td>
            <td>2,1</td>
            <td>3,3</td>
        </tr>
        <tr>
            <td>1,2</td>
            <td>2,2</td>
            <td>3,2</td>
        </tr>
    </table>

    <h3>ini adalah yang kompleks</h3>
    <table>
        <thead>
            <th>no</th>
            <th>nama</th>
            <th>no sepatu</th>
        </thead>
        <tbody>
            <tr>
                <th>1</th>
                <td>eko</td>
                <td>41</td>    
            </tr>
            <tr>
                <th>2</th>
                <td>narto</td>
                <td>38</td>
            </tr>
            
        </tbody>
    </table>

    <h3>ini adalah yang kompleks2</h3>
    <table border="5px" cellspacing="0px" cellpadding="5px">
        <thead>
            <th>no</th>
            <th>nama</th>
            <th>no sepatu</th>
        </thead>
        <tbody>
            <tr>
                <th>1</th>
                <td>eko</td>
                <td>41</td>    
            </tr>
            <tr>
                <th>2</th>
                <td>narto</td>
                <td>38</td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
